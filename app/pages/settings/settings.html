<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings">
    <ion-list>
        <ion-item-group>
            <ion-item-divider>Configuration</ion-item-divider>
            <ion-item>
                <ion-label floating>IP Address or Hostname</ion-label>
                <ion-input type="text" [(ngModel)]="ipAddress"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Port</ion-label>
                <ion-input type="number" [(ngModel)]="port"></ion-input>
            </ion-item>
             <ion-item>
                <ion-label floating>Smart Skip (in seconds)</ion-label>
                <ion-input type="number" [(ngModel)]="smartSkip"></ion-input>
            </ion-item>
            <button full (click)="saveConfiguration()">Update</button>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider>Hummingbird</ion-item-divider>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="hummUsername"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>password</ion-label>
                <ion-input type="password" [(ngModel)]="hummPassword"></ion-input>
            </ion-item>
            <button full (click)="saveHUMM()">Update</button>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider>My Anime List</ion-item-divider>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="malUsername"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>password</ion-label>
                <ion-input type="password" [(ngModel)]="malPassword"></ion-input>
            </ion-item>
            <button full (click)="saveMAL()">Update</button>
        </ion-item-group>
    </ion-list>
</ion-content>
