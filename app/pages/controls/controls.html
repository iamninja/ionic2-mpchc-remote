<ion-header>
  <ion-navbar>
    <ion-title>Remote</ion-title>
    <ion-buttons end>
      <button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="controls">
    <ion-grid>
        <ion-row *ngIf="!variables.connected">
            <div class="connected">
                Not Connected
            </div>
        </ion-row>
        <ion-row baseline center>
            
            <ion-col width-20 offset-20>
                <button block (click)="basicCommand('play')">
                    <ion-icon name="play"></ion-icon>
                </button>
            </ion-col>
            <ion-col width-20>
                <button block (click)="basicCommand('pause')">
                    <ion-icon name="pause"></ion-icon>
                </button>
            </ion-col>
            <ion-col width-20>
                <button block (click)="basicCommand('stop')">
                    <ion-icon name="square"></ion-icon>
                </button>
            </ion-col>
            
        </ion-row>

        <ion-row>
            <ion-col width-25>
                <button block (click)="basicCommand('skipBackward')">
                    <ion-icon name="skip-backward"></ion-icon>
                </button>
            </ion-col>
            <ion-col width-25>
                <button block (click)="basicCommand('decreaseSpeed')">
                    Slow
                </button>
            </ion-col>
            <ion-col width-25>
                <button block (click)="basicCommand('increaseSpeed')">
                    Fast 
                </button>
            </ion-col>
            <ion-col width-25>
                <button block (click)="basicCommand('skipForward')">
                    <ion-icon name="skip-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

        <br>
        <ion-row>
            <ion-col width-100>
                <ion-item>
                    <ion-range min="0" max="{{variables.durationString | timestampToSeconds}}" [(ngModel)]="currentSecond" (ngModelChange)="changePosition(currentSecond)">
                        <span range-left>{{ variables.timeString || '00:00:00' }}</span>
                        <span range-right>{{ variables.durationString || '00:00:00' }}</span>
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
        <br />

        <ion-row>
            <button secondary full (click)="smartSkip()">Smart Skip</button>
        </ion-row>

        <br>
        <ion-row>
            <ion-col width-100>
                <ion-item>
                    <ion-range min="0" max="100" [(ngModel)]="volume" (ngModelChange)="changeVolume(volume)">
                        <ion-icon range-left name="volume-mute"></ion-icon>
                        <ion-icon range-right name="volume-up"></ion-icon>
                    </ion-range>
                </ion-item>
            </ion-col>
        </ion-row>
        <br />

        <ion-row>
            <ion-col width-50>
                <button block (click)="basicCommand('previousSubtitle')">
                    Previous Subtitle
                </button>
            </ion-col>
            <ion-col width-50>
                <button block (click)="basicCommand('nextSubtitle')">
                    Next Subtitle
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-50>
                <button block (click)="basicCommand('previousAudio')">
                    Previous Audio
                </button>
            </ion-col>
            <ion-col width-50>
                <button block (click)="basicCommand('nextAudio')">
                    Next Audio
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
