<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content no-scroll>
        <ion-list>
            <button ion-item *ngFor="let page of mainPages" (click)="openPage(page)">
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>

    <ion-footer-bar>
        <ion-list>
            <button ion-item *ngFor="let page of otherPages" (click)="openPage(page)">
                {{ page.title }}
            </button>
        </ion-list>
    </ion-footer-bar>
</ion-menu>



<ion-nav id="nav" [root]="rootPage"  #content ></ion-nav>
